databaseChangeLog:
  - changeSet:
      id: create-shopping_cart_cart_items-table
      author: Hadiuchko.Dmytro
      changes:
        - createTable:
            tableName: shopping_cart_cart_item
            columns:
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: shopping_cart_cart_items
            columnNames: shopping_cart_id, cart_item_id
            constraintName: pk_shopping_cart_cart_item

        - addForeignKeyConstraint:
            baseTableName: shopping_cart_cart_item
            baseColumnNames: shopping_cart_id
            constraintName: fk_shopping_cart_cart_items_shopping_cart
            referencedTableName: shopping_cart
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: shopping_cart_cart_item
            baseColumnNames: cart_item_id
            constraintName: fk_shopping_cart_cart_item_cart_item
            referencedTableName: cart_item
            referencedColumnNames: id
