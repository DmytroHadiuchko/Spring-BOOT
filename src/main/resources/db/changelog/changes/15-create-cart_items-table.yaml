databaseChangeLog:
  - changeSet:
      id: create-cart_items-table
      author: Hadiuchko.Dmytro
      changes:
        - createTable:
            tableName: cart_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: shopping_cart_id
            constraintName: fk_cart_item_shopping_cart
            referencedTableName: shopping_cart
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: book_id
            constraintName: fk_cart_item_books
            referencedTableName: books
            referencedColumnNames: id
