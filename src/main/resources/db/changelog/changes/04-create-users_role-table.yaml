databaseChangeLog:
  - changeSet:
      id: add-roles-to-user-table
      author: Hadiuchko.Dmytro
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_user_id
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_roles_role_id
